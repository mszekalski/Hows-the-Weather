<div>
  <label>Location city:
    <input #locationCity />
  </label>
  <label>Location state:
    <input #locationState />
  </label>

  <button (click)="add(locationCity.value, locationState.value);locationCity.value=''; locationState.value=''">
      add
    </button>
</div>

<h2>My Locations</h2>
<ul class="locations">
  <li *ngFor="let location of locations"
    (click)="onSelect(location)">
    <span class="badge">{{location.id}}</span> {{location.city}} {{location.state}}
    <button class="delete" title="delete location"
      (click)="delete(location)">x</button>
  </li>
</ul>

<div>city: {{city}}</div>
<div>state: {{state}}</div>
<div>current temperature: {{currentTemp}} C</div>
<div>description: {{description}}</div>
